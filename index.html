<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Flowers</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/146cca6ef2.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="first-content display-flex">
                <img class="nav-img" src="assets/logo.png" alt="">
            </div>
            <div class="align-content display-flex">
                <div class="second-content">
                    <ul class="nav-links display-flex">
                        <li class="nav-item"><a href="" class="inter-font home">Home</a></li>
                        <li class="nav-item"><a href="" class="nav-link inter-font">Shop</a></li>
                        <li class="nav-item"><a href="" class="nav-link inter-font">About us</a></li>
                    </ul>
                </div>
                <div class="third-content align-content display-flex">
                    <i class="fa-solid fa-cart-shopping icon"></i>
                    <p class="inter-font">Cart ($56)</p>
                </div>
            </div>
        </div>
        <div class="banner display-flex">
            <div class="banner-content">
                <h1 class="banner-title"><span class="color-yellow">Empowering</span> <br> students from small <br> age
                    <span class="color-blue">towards vision</span>

                <p class="banner-description">With the courage, Confidence, Creativity and Compassion to <br> make their
                    Unique Contribution in a
                    Diverse and Dynamic World.</p>
                <div>
                    <button class="btn-primary bg-black text-white">Enroll Now</button>
                </div>
            </div>
            <div class="img-content">
                <img class="banner-img" src="assets/hero-flower.png" alt="">
